name: Release

on:
  push:
    branches:
      - main

env:
  HUSKY: 0

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-

      - name: Install dependencies
        run: |
          npm ci
          npm install @rollup/rollup-linux-x64-gnu || true

      - name: Build
        run: npm run build

      - name: Configure Git User
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"

      - name: Create Release Branch
        run: |
          VERSION=$(node -p "require('./package.json').version")
          BRANCH="release/v$VERSION"
          git checkout -b $BRANCH
          git push -u origin $BRANCH

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx release-it --ci --verbose

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: release ${{ steps.package-version.outputs.version }}"
          title: "Release ${{ steps.package-version.outputs.version }}"
          body: |
            This PR was automatically created by the GitHub Action workflow **${{ github.workflow }}**.
            The release version is ${{ steps.package-version.outputs.version }}.
          branch: ${{ steps.create-branch.outputs.branch }}
          base: main